<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <title>Google Singin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Google Singin</h1>
        <hr>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <a href="#" class="btn btn-default my-3" onclick="signOut();">Sign out</a>
        <div class="row justify-content-center mt-3">
            <div class="col-sm-12 col-md-4">
                <form class="d-grid">
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Correo</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Contrase√±a</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Your password" required>
                    </div>
                    <div class="d-grid col-12 mx-auto my-4">
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./js/auth.js"></script>
</body>
</html>
